<!DOCTYPE html>
<html>

<head>
    <title>Train Times</title>
    <link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="./assets/css/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
   
    <div class="background-image"></div>
    <div class="content">
    <section id="data-table">
        <div class="container">
            <div clas="row">
                <table class="table table-bordered table-striped">
                     <caption class="text-center"><h1>Train Schedule</h1></caption>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <form>
                    <div class="form-group">
                        <label for="newTrainName">Train Name</label>
                        <input type="text" class="form-control" id="newTrainName" placeholder="Name"></input>
                    </div>
                    <div class="form-group">
                        <label for="newDestination">Destination</label>
                        <input type="text" class="form-control" id="newDestination" placeholder="Destination"></input>
                    </div>
                    <div class="form-group">
                        <label for="newFirstTrain">First Train Time (hh:mm [am or pm])</label>
                        <input type="text" class="form-control" id="newFirstTrain" placeholder="First Train Time"></input>
                    </div>
                    <div class="form-group">
                        <label for="newFrequency">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="newFrequency" placeholder="Frequency"></input>
                    </div>
                    <button id="submitNewTrain" type="submit" class="btn btn-danger flat-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
    </div>
    <!--Script-->
    <script src="./assets/js/main.js"></script>
</body>

</html>
